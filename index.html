<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>XML Sitemap Generator</title>
  
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>XML Sitemap Generator</h1>

  <form id="sitemap-form">

    <div>
      <label>Enter your website URL:</label>
      <input type="url" id="url">
    </div>

    <div>
      <label>Change frequency:</label>
      <select id="frequency">
        <option value="hourly">Hourly</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>

    <div>
      <label>Priority:</label>
      <input type="number" id="priority" min="0" max="1" step="0.1" value="0.5"> 
    </div>

    <button type="submit">Generate Sitemap</button>

  </form>

  <div id="sitemap-output"></div>

  <script src="script.js"></script>

</body>
</html>
